<h1 class="text-center"> Contato</h1>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>
<form ng-submit="salva()">
    <div class="form-group">
        <label for="nome">Nome completo </label>
        <input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome">
    </div>
    <div class="form-group">
        <label for="email"> Email</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="email" ng-model="contato.email" required>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-default" title="Salvar">Salvar</button>
        <a href="#/contatos" class="btn btn-primary" title="Voltar">Voltar</a>
    </div>
</form>
